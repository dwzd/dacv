<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>convert</title>
  </head>
  <body>
    <h1 style="color: #ff8000">Here is the price conversion of Bitcoins:</h1>
    <form class="" action="/price" method="post">
      <input type="text" name="amount" value="" placeholder="Quantity">
      <select class="" name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoins</option>
      </select>
      <select class="" name="fiat">
        <option value="USD">US Dollars</option>
        <option value="EUR">EU Euros</option>
        <option value="CAD">CAD Dollars</option>
      </select>
      <button type="submit">Check Price</button>
    </form>
  </body>
</html>
